<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
    <title>Clientes</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Clientes</a>
        
        <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
                <input type="search" id="search" class="form-control mr-sm-2" placeholder="Busca un cliente">
                <button class="btn btn-info my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-5 mt-5">
                <div class="card">
                    <div class="card-body">
                        <form id="cliente-form">
                            <div class="form-group">
                                <label for="">Nombre</label>
                                <input type="text" id="nombre" placeholder="ingrese su nombre" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Apellidos</label>
                                <input type="text" id="apellidos" placeholder="ingrese sus apellidos" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Edad</label>
                                <input type="number" id="edad" placeholder="18" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Fecha de registro</label>
                                <input type="date" class="form-control">
                            </div>

                            <button type="submit" class="btn btn-info btn-block text-center">Insertar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-ms-7">
            
            <table class="table table-bordered table-sm mt-5">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>APELLIDOS</th>
                        <th>EDAD</th>
                        <th>FECHA DE REGISTRO</th>
                    </tr>
                </thead>
                <tbody id="clientes">

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
